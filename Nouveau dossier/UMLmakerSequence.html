<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>UML MAKER</title>
  
  <link rel="stylesheet" type="text/css" href="UMLmaker.css">

  
  <!-- Jumly -->
<link rel="stylesheet" type="text/css" href="http://jumly.tmtk.net/release/jumly.min.css"/>
<script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>
<script src='http://coffeescript.org/extras/coffee-script.js'></script>
<script src='http://jumly.tmtk.net/public/jumly.min.js'></script> 

 
    
  <!-- Bootstrap -->
<link rel="stylesheet" type="text/css" href="bootstrap-3.3.4-dist/css/bootstrap.min.css"/>
<link rel="stylesheet" href="bootstrap-3.3.4-dist/css/bootstrap-theme.min.css"/>
<script src="bootstrap-3.3.4-dist/js/bootstrap.min.js"></script>


</head>
<body>
  <header>
	<h1>UML MAKER</h1>
	<nav id="headerNav">
	<button type="button" class="btn btn-default btn-lg" aria-label="Ouvrir">
		<span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span>
	</button>
	<button type="button" class="btn btn-default btn-lg" aria-label="Enregistrer">
		<span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
	</button>
	<button type="button" class="btn btn-default btn-lg" aria-label="Supprimer">
		<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
	</button>
	<div id="admin" class="btn-group btn-group-lg" role="group" aria-label="admin">
	<button type="button" class="btn btn-default btn-lg" aria-label="Paramètres">
		<span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
	</button>
	<button type="button" class="btn btn-default btn-lg" aria-label="Connexion">
		<span class="glyphicon glyphicon-off" aria-hidden="true"></span>
	</button>
	</div>
	<div id="zoom" class="btn-group btn-group-lg" role="group" aria-label="zoom">
	<button type="button" class="btn btn-default btn-lg" aria-label="zoom">
		<span class="glyphicon glyphicon-zoom-in" aria-hidden="true"></span>
	</button>
	<button type="button" class="btn btn-default btn-lg" aria-label="zoom">
		<span class="glyphicon glyphicon-zoom-out" aria-hidden="true"></span>
	</button>
	</div>
	</nav>
  </header>
  
  <nav id="bodyNav">
  <div id="diagrammes" class="btn-group-vertical" role="group" aria-label="diagrammes">
		<a href="UMLmakerClasse.html" type="button" class="btn btn-default" role="button">Diagramme de classe
		<span  class = "caret"></span></a>
				<div id="paper-menu-class" class="paper">
					<script src="menu-classe.js"></script>
				</div>
				
		<a href="UMLmakerEtats.html" type="button" class="btn btn-default">Diagramme d'états
		<span  class = "caret"></span></a>
			<div id="paper-menu-etats" class="paper">
				<script src="menu-etats.js"></script>
			</div>
		
		<button type="button" class="btn btn-default">Diagramme de cas d'utilisation
		<span  class = "caret"></span></button>
		<button type="button" class="btn btn-default">Diagramme de séquence
		<span  class = "caret"></span></button>
			<div id="" class="paper">
				<script src="menu-etats.js"></script>
			</div>
		<button type="button" class="btn btn-default">Diagramme d'activités
		<span  class = "caret"></span></button>
	</div>
  </nav>
  <section>
	 <script type='text/jumly+sequence'>
	 @found "AAA", ->
		@message "search1", "BBB", ->
			@message "search2", "CCC", ->
				@message "search3", "DDD", -> @reply ""
				@reply "" , "BBB"
			@reply "" , "AAA"
	 </script>
	 
 </section>
  <aside>

  </aside>
  <footer>

  </footer> 
</body>
</html>
